<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Register</title>

    <th:block th:replace="head :: head"></th:block>

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" method="post" id="frmSignup">
                            <div class="form-group row">
                                <div class="col-sm mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="usernameSup"
                                           name="usernameSup" placeholder="Username">
                                </div>
                            </div>
                            <!--                            <div class="form-group">-->
                            <!--                                <input type="email" class="form-control form-control-user" id="emailReg"-->
                            <!--                                       name="emailReg" placeholder="Email Address">-->
                            <!--                            </div>-->
                            <div class="form-group row">
                                <div class="col-sm mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user"
                                           id="passwordSup" name="passwordSup" placeholder="Password">
                                </div>
                                <!--                                <div class="col-sm-6">-->
                                <!--                                    <input type="password" class="form-control form-control-user"-->
                                <!--                                           id="rePasswordReg" name="rePasswordReg" placeholder="Repeat Password">-->
                                <!--                                </div>-->
                            </div>
                            <button class="btn btn-primary btn-user btn-block" id="btnSignup">
                                Register Account
                            </button>
                            <hr>
                            <a href="#" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="#" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block th:replace="signup/signupJs :: script"/>

</body>

</html>
