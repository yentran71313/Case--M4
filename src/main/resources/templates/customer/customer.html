<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Customers List</title>

    <th:block th:replace="head :: head"></th:block>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="template :: sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <th:block th:replace="template :: topbar"></th:block>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-flex justify-content-between">
                    <div>
                        <h1 class="h3 mb-2 text-gray-800">Customer Details</h1>
                    </div>
                    <div>
                        <button type="button" id="btnShowTransferHistoryModal" class="btn btn-primary" data-toggle="modal"
                                data-target="#modalTransferHistory">Transfer history
                        </button>
                        <button type="button" id="btnShowCreateModal" class="btn btn-primary" data-toggle="modal"
                                data-target="#modalCreateProduct">Create new customer
                        </button>
                    </div>
                </div>

                <!-- DataTales Example -->
                <th:block th:replace="customer/tbCustomer :: tbCustomerList"></th:block>

                <div class="loader hide"></div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <th:block th:replace="template :: footer"/>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:replace="customer/allModal :: modalCreate"></th:block>
<th:block th:replace="customer/allModal :: modalUpdate"></th:block>
<th:block th:replace="customer/allModal :: modalDeposit"></th:block>
<th:block th:replace="customer/allModal :: modalWithdraw"></th:block>
<th:block th:replace="customer/allModal :: modalTransfer"></th:block>
<th:block th:replace="customer/allModal :: modalTransferHistory"></th:block>

<!-- Logout Modal-->
<th:block th:replace="allModal :: modalLogout"></th:block>

<th:block th:replace="customer/customerJs :: script"></th:block>

</body>

</html>
