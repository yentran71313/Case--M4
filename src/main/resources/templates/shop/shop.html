<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Shop</title>

    <th:block th:replace="head :: head"></th:block>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="template :: sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <th:block th:replace="template :: topbar"></th:block>
            <!-- End of Top bar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div>
                    <h1 class="h3 mb-2 text-gray-800">Product Details</h1>
                </div>
                <div class="box-body mb-2">
                </div>

                <!-- DataTales Example -->

                <div class="loader hide"></div>

            </div>

        </div>
        <!-- End of Main Content -->

        <!-- The Creation Modal -->

        <th:block th:replace="product/allModal :: modalCreate"/>

        <th:block th:replace="product/allModal :: modalUpdate"/>


        <!-- Footer -->
        <th:block th:replace="template :: footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Logout Modal-->
<th:block th:replace="allModal :: modalLogout"></th:block>

<th:block th:replace="shop/shopJs :: script"></th:block>

</body>

</html>
